<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Library TOP</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid px-4 justify-content-center">
              <a class="navbar-brand fs-1 d-flex align-items-center" href="#">
                <img src="img/libros-apilados.png" alt="" width="40" height="34" class="d-inline-block ">
                <h1 class="px-2 fw-bold">My Library</h1>
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section class="form-container d-none">
            <form action="" class="d-flex flex-column px-3 pb-3">
                <div class="close-btn d-flex justify-content-end pt-2">
                    <span id="closeForm" class="material-icons-outlined white">
                        close
                        </span>
                </div>
                <label for="bookName"><input id="bookName" class="form-control my-1" type="text" placeholder="Book Name" aria-label="default input example"></label>
                <label for="bookAuthor"><input id="bookAuthor" class="form-control my-2" type="text" placeholder="Book Author" aria-label="default input example"></label>
                <label for="bookPages"><input id="bookPages" class="form-control my-2" type="number" placeholder="Book Pages" aria-label="default input example"></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" id="bookRead">
                    <label class="form-check-label" for="flexCheckDefault">
                      Have you read this book?
                    </label>
                  </div>
                <button id="addBook" type="button" class="btn btn-light my-2">Add</button>
            </form>
        </section>
        <section class="">
            <button id="openForm" type="button" class="btn btn-light my-4 d-block m-auto">Add New Book</button>
            <div class="book-container pt-4 d-flex flex-wrap">
                <div class="book-card d-flex flex-column">
                    <div class="book-title pt-3 px-2 fw-bold text-center lh-sm fs-5">Harry Potter y el misterio del principe</div>
                    <div class="book-author pt-2 px-2 text-center">J.R.R. Tolkien</div>
                    <div class="book-pages pt-1 px-2 text-center fst-italic  text-muted">1234 pages</div>
                    <div class="book-options d-flex justify-content-between py-3">
                        <span class="material-icons-outlined ms-3 read-mark">
                            remove_red_eye
                        </span>                    
                        <span class="material-icons-outlined me-3 delete">
                            delete
                        </span>
                    </div>
                </div>
                <div class="book-card d-flex flex-column">
                    <div class="book-title pt-3 px-2 fw-bold text-center lh-sm fs-5">Harry Potter y la camara secreta</div>
                    <div class="book-author pt-2 px-2 text-center">J.R.R. Tolkien</div>
                    <div class="book-pages pt-1 px-2 text-center fst-italic  text-muted">1234 pages</div>
                    <div class="book-options d-flex justify-content-between py-3">
                        <span class="material-icons-outlined ms-3 read-mark">
                            remove_red_eye
                        </span>                    
                        <span class="material-icons-outlined me-3 delete">
                            delete
                        </span>
                    </div>
                </div>
                <div class="book-card d-flex flex-column">
                    <div class="book-title pt-3 px-2 fw-bold text-center lh-sm fs-5">el senor de los anillos: el retorno del rey</div>
                    <div class="book-author pt-2 px-2 text-center">J.R.R. Tolkien</div>
                    <div class="book-pages pt-1 px-2 text-center fst-italic  text-muted">1234 pages</div>
                    <div class="book-options d-flex justify-content-between py-3">
                        <span class="material-icons-outlined ms-3 read-mark">
                            remove_red_eye
                        </span>                    
                        <span class="material-icons-outlined me-3 delete">
                            delete
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer mt-auto bg-light d-flex align-items-center">
        <div class="container text-center d-flex justify-content-center">
          <p class="m-0 text-muted">Designed by Tauser</p> 
          <a href="https://github.com/leituu" target="_blank"><img src="img/github.png" alt="" width="25" height="25" class="d-inline-block mx-2"></a>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
